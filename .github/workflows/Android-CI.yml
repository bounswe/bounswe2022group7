name: Android CI

on:
#   push:
#     branches:
#       - develop
#     paths:
#       - 'mobile/**'
  pull_request:
    branches: 
      - develop
      - master
    paths:
      - 'mobile/**'
  workflow_call:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64
    - name: Setup flutter dependencies
      working-directory: ./android
      run: flutter pub get
    - name: Test project
      working-directory: ./android
      run: flutter test
    - name: Build APK
      working-directory: ./android
      run: flutter build apk
